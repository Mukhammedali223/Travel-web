    <section class="main-content">
      <h1 class="page-title">Contact Us</h1>

      <form id="contact-form" class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name">

        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="you@example.com">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="password">

        <label for="password2">Confirm password</label>
        <input id="password2" name="password2" type="password" placeholder="confirm password">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message"></textarea>

        <button class="btn submit" type="submit">Send</button>
      </form>
