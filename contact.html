<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TravelLite — Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-accent">
    <nav class="container navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand fw-bold" href="index.html">TravelLite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="places.html">Places</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="tips.html">Tips</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
        <div class="d-flex align-items-center ms-3">
          <div id="greeting" class="me-2 text-white small"></div>
          <button class="btn btn-sm btn-outline-light theme-toggle" type="button" aria-pressed="false">Toggle Night</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <h2>Contact Us</h2>
    <p class="text-muted small">Send us a message. Submission is simulated in this demo.</p>

    <form id="contact-form" class="row g-3" aria-label="Contact form">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Subject</label>
        <input name="subject" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send message</button>
      </div>
    </form>

    <div id="contact-feedback" class="mt-3" aria-live="polite"></div>
  </main>

  <footer class="bg-light py-3">
    <div class="container text-center small text-muted">TravelLite — Contact</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
