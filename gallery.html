  <main class="container my-4">

        <button class="thumb active" data-src="images/almaty1.jpg" aria-label="Thumbnail 1"><img src="images/almaty1.jpg" class="img-thumbnail" alt="thumb1"></button>
        <button class="thumb" data-src="images/almaty2.jpg" aria-label="Thumbnail 2"><img src="images/almaty2.jpg" class="img-thumbnail" alt="thumb2"></button>

        <button class="thumb" data-src="images/kaindy.jpeg" aria-label="Thumbnail 5"><img src="images/kaindy.jpeg" class="img-thumbnail" alt="thumb5"></button>
      </div>
    </div>

    <p class="mt-3 small text-muted">Use left / right arrow keys to navigate thumbnails.</p>

  <footer class="bg-light py-3">
